{
  "name": "jbridge",
  "mode": "master",
  "start": {
    "execute":"java",
    "java_classpath":["{{js .root_dir}}/lib/jbridge/*.jar"],
    "java_class":"com.tpt.jbridge.core.http.Web",
    "java_not_debug": 5008,
    "java_debug_suspend": false,
    "java_mem_max": "512m",
    "jmx_option": "enable",
    "java_options": ["-Dconf={{js .root_dir}}/conf/global.properties"],
    "directory": "{{js .root_dir}}"
  }
}